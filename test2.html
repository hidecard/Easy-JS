<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyJS DOM Example</title>
  <style>
    .active { color: red; font-weight: bold; }
    .hidden { display: none; }
    #box { width: 100px; height: 100px; background: blue; margin: 10px; }
  </style>
</head>
<body>

  <h1 id="title">Hello EasyJS</h1>

  <button id="toggleBtn">Toggle Box</button>
  <button id="changeTextBtn">Change Text</button>
  <button id="addClassBtn">Add Class</button>

  <div id="box"></div>

  <ul id="userList"></ul>

  <form id="myForm">
    <input type="text" name="name" placeholder="Name">
    <input type="email" name="email" placeholder="Email">
    <button type="submit">Submit</button>
  </form>

  <script src="./easyjs.js"></script>
  <script>
    // 1. Toggle box visibility
    $('#toggleBtn').click(() => {
      $('#box').toggle();
    });

    // 2. Change title text
    $('#changeTextBtn').click(() => {
      $('#title').text('Text Changed!');
    });

    // 3. Add class to title
    $('#addClassBtn').click(() => {
      $('#title').addClass('active');
    });

    // 4. Render a user list
    const users = [
      { name: 'John', age: 30 },
      { name: 'Jane', age: 25 },
      { name: 'Alex', age: 20 }
    ];

    const template = `<li>{{name}} - {{age}} years old</li>`;
    $('#userList').render(template, users);

    // 5. Form submit
    $('#myForm').submit((e) => {
      e.preventDefault();
      const data = $('#myForm').serialize();
      console.log('Form Data:', data);
      alert('Form submitted! Check console.');
      $('#myForm').reset();
    });
  </script>
</body>
</html>
